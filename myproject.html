<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Construction!</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@200;300;400;500;600&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #2563eb;
            --accent-blue: #3b82f6;
            --dark-gray: #0f172a;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .error-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 700px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 800;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideIn 1s ease-out 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }
        
        .error-message {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(15, 23, 42, 0.7);
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }
        
        .nav-link {
            padding: 1rem 2.5rem;
            background: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.4s ease;
            border: 2px solid var(--primary-blue);
        }
        
        .nav-link:hover {
            background: transparent;
            color: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        
        .nav-link.secondary {
            background: transparent;
            color: var(--primary-blue);
        }
        
        .nav-link.secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 10rem;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles-canvas" id="particlesCanvas"></canvas>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">In Construction!</h1>
        <p class="error-message">
            Oops! Looks like this page is still in construction.
            Don't worry thoughâ€”let's get you back on track.
        </p>
        
        <div class="nav-links">
            <a href="/" class="nav-link">Return Home</a>
        </div>
    </div>
    
    <script>
        // Particle System (simplified version)
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = `rgba(37, 99, 235, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const particles = [];
        for (let i = 0; i < 40; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
